<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/bootstrap-4.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/bootstrap-4.1.1-dist/css/bootstrap-editable.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
{#    <script src="../static/bootstrap-4.1.1-dist/js/jquery-3.3.1.min.js"></script>#}
    <script src="../static/bootstrap-4.1.1-dist/js/jquery-3.3.1.slim.min.js"></script>

    <script src="../static/bootstrap-4.1.1-dist/js/popper.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../static/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>

    <script src="../static/bootstrap-4.1.1-dist/js/bootstrap-editable.js"></script>

    <!--<script src="./bootstrap-4.1.1-dist/js/vue.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        body {
            margin-top: 56px
        }
        td {
            height: 30px;
            width: 100px;
        }
    </style>
</head>
<body oncontextmenu="return false">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">首页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
    <div class="btn-group">
        <button class="btn btn-outline-success my-2 my-sm-0" id="save">保存</button>
    </div>

</nav>
<div id="mainDiv" class="table-responsive">
    <input name="tabid" type="hidden" id="tabid" value="{{ tabid }}"/>
{#    <table class="table table-bordered table-striped table-hover" id="table">#}
{#        <tr id="tableHead">#}
{#            <th id="rowNumber">#</th>#}
{#            <th>A</th>#}
{#            <th>B</th>#}
{#            <th>C</th>#}
{#            <th>D</th>#}
{#            <th>E</th>#}
{#        </tr>#}
{#        <tbody id="tableBody"></tbody>#}

    <table class="table-bordered" id="table" style="overflow: auto">
            {% autoescape off %}
                {{ tableData }}
            {% endautoescape %}
    </table>
    <div id="itemMenu" class="dropdown-menu" style="display:none">
        <li class="dropdown-item" style="display:none" name="numberCell" id="insertRow">插入行</li>
        <li class="dropdown-item" style="display:none" name="numberCell" id="deleteRow">删除行</li>
        <li class="dropdown-item">Link</li>
    </div>
    <div id="columnMenu" class="dropdown-menu" style="display:none">
        <li class="dropdown-item" id="insertColumn">插入列</li>
        <li class="dropdown-item" id="deleteColumn">删除列</li>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="confirmWin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="myModalLabel">确认</h6>
            </div>
            <div class="modal-body">
                确认保存表格吗?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="confirm">确认</button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<script src="../static/app/js/table.js"></script>
</body>
</html>
