<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/bootstrap-4.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../static/bootstrap-4.1.1-dist/js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../static/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>

    <!--<script src="./bootstrap-4.1.1-dist/js/vue.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        body {
            margin-top: 56px
        }
    </style>
</head>
<body oncontextmenu="return false">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">首页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
    <div class="btn-group">
        <button class="btn btn-outline-success my-2 my-sm-0" id="save">保存</button>
    </div>

</nav>

<div id="mainDiv" class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr id="tableHead">
            <th id="rowNumber">#</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <div id="itemMenu" class="dropdown-menu" style="display:none">
        <li class="dropdown-item" style="display:none" name="numberCell" id="insertRow">插入行</li>
        <li class="dropdown-item" style="display:none" name="numberCell" id="deleteRow">删除行</li>
        <li class="dropdown-item">Link</li>
    </div>
    <div id="columnMenu" class="dropdown-menu" style="display:none">
        <li class="dropdown-item" id="insertColumn">插入列</li>
        <li class="dropdown-item" id="deleteColumn">删除列</li>
    </div>
</div>
<script src="../static/app/js/table.js"></script>
</body>
</html>
